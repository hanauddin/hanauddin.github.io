<!DOCTYPE html>
<!-- 
  This tells the browser the document type is HTML5.
-->
<html lang="en">
<!-- 
  The <html> tag wraps all content on the page.
-->

<head>
  <meta charset="UTF-8">
  <!-- 
    Ensures characters (like emojis or symbols) display properly.
  -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 
    Makes the page responsive (works on phones and tablets).
  -->

  <title>My First Web Page</title>
  <!-- 
    This is what appears in the browser tab.
  -->

</head>

<body>
  <!-- 
    All visible content goes inside the <body> tag.
  -->

  <header>
    <!-- 
      The header often contains the site title or navigation.
    -->
    <h1>Welcome to My Website</h1>
  </header>

  <main>
    <!-- 
      The main area holds the core content of your page.
    -->
    <h2>About Me</h2>
    <p>Hello! My name is <strong>Miss Uddin</strong>. Iâ€™m learning HTML and building my first website!</p>

    <h3>My Hobbies</h3>
    <ul>
      <!-- A bulleted list -->
      <li>Coding</li>
      <li>Photography</li>
      <li>Traveling</li>
    </ul>

    <h3>My Favourite Image</h3>
    <img src="https://placekitten.com/400/250" alt="A cute kitten">
    <!-- 
      The "src" attribute is the image source.
      The "alt" attribute describes the image for accessibility.
    -->

    <p>Learn more about HTML at 
      <a href="https://www.w3schools.com/html/" target="_blank">W3Schools</a>.
    </p>
    <!-- 
      The <a> tag makes a hyperlink.
      target="_blank" opens it in a new browser tab.
    -->
  </main>


</body>
</html>
